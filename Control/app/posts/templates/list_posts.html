{% from "_render_field.html" import render_field %}
{% extends 'base.html' %}
{% block content %}
<style type="text/css">
    .fon{
        background-image: url(../static/fon.png);
    }
    .post-block {
    display: flex;
    align-items: flex-start;
    justify-content: center;
    flex-wrap: wrap;
    }
    .posts {
    margin-top: 30px;
    padding-right: 20px;
    padding-left: 20px;
    text-align: center;
    font-size: 20px;
    }
    .text
    {
        text-align: center;
        font-size: 50px;
    }
</style>
<body class="fon">
<p class="text">Posts</p>
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/posts.css') }}">
<div class="post-block">
    {% for pos in posts %}
    <div class="posts">
        <img src="/static/posts_pics/{{ pos.image_file }}" width="300px">
        <p><a href="{{ url_for('post.view_detail', pk=pos.id) }}">{{ pos.title }}</a></p>

    </div>
    {% endfor %}
</div>
</body>
{% endblock %}
